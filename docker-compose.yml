version: "3.9"

services:
  api:
    container_name: api
    build: .
    ports:
      - 3000:3000
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  db:
    container_name: db
    image: postgres:latest
    ports:
      - 5431:5432
    environment:
      - POSTGRES_USER=derick
      - POSTGRES_PASSWORD=32755428
      - POSTGRES_DB=portifolio_api
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U derick -d portifolio_api"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
